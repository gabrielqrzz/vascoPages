<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Vasco da Gama</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--inicio cabeçalho-->

        <nav>

            <div class="item-cabecalho">

            </div>

            <!--menus-->
            <div class="item-cabecalho">
                <ul>
                    <a href="#">
                        <li>Vasco</li>
                    </a>
                    <a href="#">
                        <li>da</li>
                    </a>
                    <a href="#">
                        <li>Gama</li>
                    </a>
                </ul>

            </div>

            <!--icone de login-->
            <div class="item-cabecalho">
                <div id="profile">
                    <img src="images/iconn.png" alt="" title="profile" width="70px" height="70px">
                </div>
            </div>
        </nav>
    </header>
    <!--fim cabeçalho-->

    <section>
        <div class="secao1">
            <div class="img-card">
                <img src="images/vasco.jpg" width="100%" height="100%" alt="">

            </div>
            <div class="txt-card">
                <h5>Vasco</h5>
                <h5>Saiba mais</h5>
            </div>
        </div>
        <div class="secao1">
            <div class="img-card">
                <img src="images/mascote-do-vasco.jpg" width="100%" height="100%" alt="">

            </div>
            <div class="txt-card">
                <h5>Mascote</h5>
                <h5>Saiba mais</h5>
            </div>

        </div>
        <div class="secao1">
            <div class="img-card">
                <img src="images/estadio.jpeg" width="100%" height="100%" alt="">

            </div>
            <div class="txt-card">
                <h5>Estadio</h5>
                <h5>Saiba mais</h5>
            </div>

        </div>
    </section>

</body>

</html>
